name: deploy

on: [push, pull_request]


jobs:
  build:
    name: Build binary CI
    runs-on: ubuntu-latest

    steps:
      - name: checkout
        uses: actions/checkout@v2


      - name: deploy
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.HOST }}
          username: ${{ secrets.USERNAME }}
          key: ${{ secrets.KEY }}
          port: ${{ secrets.PORT }}
          script:
            cd /home/ubuntu/app/Bot/bot_31808/leafBotPlugin && chmod -R 777 quick_deploy.sh && sudo bash ./quick_deploy.sh
